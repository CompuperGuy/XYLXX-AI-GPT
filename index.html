<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>XYLXX GPT-1</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="app">
    <aside class="sidebar">
      <div class="brand">XYLXX GPT-1</div>
      <nav class="nav">
        <a href="index.html" class="navlink active">Chat</a>
        <a href="training.html" class="navlink">Training</a>
      </nav>
      <div class="small">Model runs locally in your browser. Web snippets blended automatically.</div>
    </aside>

    <section class="main">
      <header class="top">
        <div class="title">XYLXX GPT-1</div>
      </header>

      <main id="viewport" class="viewport" role="main" aria-live="polite"></main>

      <form id="composer" class="composer" onsubmit="return false;">
        <textarea id="prompt" placeholder="Message XYLXX..." rows="1" autocomplete="off"></textarea>
        <div class="controls">
          <button id="send" title="Send (Enter)">Send</button>
        </div>
      </form>
    </section>
  </div>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>

  <!-- App startup -->
  <script type="module">
  import * as ui from './ui.js';
  import { initApp } from './app_boot.js';

  // boot app: loads model, vocab, firebase, wires UI
  (async function(){
    await initApp({ viewportEl: document.getElementById('viewport'), promptEl: document.getElementById('prompt'), sendBtn: document.getElementById('send') });
  })();
  </script>
</body>
</html>
